{% extends 'base.html' %}
{% block title %}Регистрация студента{% endblock %}
{% block content %}
    <h2>Зарегистрировать нового студента</h2>
    <form method="post">
        <label for="name">Введите имя</label>
        <input class="form-control mb-3" type="text" name="name" placeholder="Имя" id="name" />
        <button type="submit" class="btn btn-success">Зарегистрировать</button>
    </form>
{% endblock %}
