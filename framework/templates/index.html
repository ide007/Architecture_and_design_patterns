{% extends 'base.html' %}
{% block title %}Обучающий сайт{% endblock %}
{% block content %}
    <h2>Список курсов</h2>
    <ul>
        {% for item in objects_list %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ item.name }}
                <span><a href="/copy_course/?name={{ item.name }}">Скопировать</a></span>
            </li>
        {% endfor %}
    </ul>
    <a href="/create_course">Создать курс</a>
{% endblock %}
