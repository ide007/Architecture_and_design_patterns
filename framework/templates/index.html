{% extends 'base.html' %}
{% block title %}Обучающий сайт{% endblock %}
{% block content %}
    <h2>Список курсов</h2>
    {% for course in courses %}
        <li>
            <h3>Категория       : {{ course.category }}</h3>
            <p> {{ course.name }} <span><a href="/copy_course/?name={{course.name}}">Скопировать</a></span></p>
            <p>Формат обучения  : {{ course.type_ }}</p>
        </li>
    {% endfor %}
{% endblock %}
